
{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" width="75%" src="{{movie.img.url}}" alt="poster">
        </div>
        <div class="col-md-6">
            <h2>{{movie.name}} ({{movie.year}})</h2>
            <p>{{movie.desc}}</p>
            <a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
