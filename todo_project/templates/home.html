{% extends 'base.html' %}

{% block title %}HOME{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 border">
            <form method="post" class="P-3 shadow" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="task" placeholder="Enter task here">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="priority" placeholder="Enter priority here">
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" name="date" placeholder="Select date">
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit">
                </div>
            </form>
        </div>

        <div class="col-md-6 border">
            <center><b><h4>TASKS TO BE COMPLETED</h4></b></center>
            <table class="table P-3 shadow">
                <tr>
                    <th>Task</th>
                    <th>Priority</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Edit</th>
                </tr>
                {% for i in task1 %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.priority}}</td>
                    <td>{{i.date}}</td>
                    <td><a class="btn btn-success" href="{% url 'delete' i.id %}">DONE</a></td>
                    <td><a class="btn btn-danger" href="{% url 'update' i.id %}">EDIT</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</div>
    {% endblock %}
